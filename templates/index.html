<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sentiments</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-black text-white text-center">
                <h1>Analyse de Sentiments</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="text" class="form-label">Entrez votre texte :</label>
                        <textarea id="text" name="text" class="form-control" rows="4" placeholder="Tapez votre message ici..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-auto">Analyser</button>
                </form>

                {% if result %}
                <div class="alert {{ sentiment_class }} text-center" role="alert">
                    <h4>{{ result }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
